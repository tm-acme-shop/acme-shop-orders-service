name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: acme
          POSTGRES_PASSWORD: acme
          POSTGRES_DB: acme_orders_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # TODO(TEAM-PLATFORM): Update to actions/checkout@v4
      - uses: actions/checkout@v3
      
      # TODO(TEAM-PLATFORM): Update to actions/setup-go@v5
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: acme
          DB_PASSWORD: acme
          DB_NAME: acme_orders_test
        run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      # TODO(TEAM-PLATFORM): Update to actions/checkout@v4
      - uses: actions/checkout@v3
      
      # TODO(TEAM-PLATFORM): Update to actions/setup-go@v5
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'
      
      - name: Build
        run: go build -v -o bin/orders-service ./cmd/orders
