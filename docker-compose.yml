version: '3.8'

services:
  orders-service:
    build: .
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=acme
      - DB_PASSWORD=acme
      - DB_NAME=acme_orders
      - PAYMENT_SERVICE_URL=http://payment-service:8083
    depends_on:
      - postgres

  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=acme
      - POSTGRES_PASSWORD=acme
      - POSTGRES_DB=acme_orders
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
