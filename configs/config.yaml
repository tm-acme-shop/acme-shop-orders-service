# Orders Service Configuration
# Environment: Development

server:
  port: 8082
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

database:
  host: localhost
  port: 5432
  user: acme
  password: acme
  name: acme_orders
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  max_lifetime: 5m

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  ttl: 5m

kafka:
  brokers:
    - localhost:9092
  consumer_group: orders-service
  orders_topic: orders
  payments_topic: payments

services:
  payment:
    base_url: http://localhost:8083
    timeout: 30s
    # TODO(TEAM-SEC): Use secret management for API keys
    api_key: ""
  user:
    base_url: http://localhost:8081
    timeout: 10s
    api_key: ""
  notification:
    base_url: http://localhost:8084
    timeout: 10s
    api_key: ""

# Feature flags
# TODO(TEAM-PLATFORM): Move to feature flag service
features:
  # Enable deprecated v1 API endpoints
  # TODO(TEAM-API): Set to false after migration complete
  enable_v1_api: true
  
  # Enable legacy payment processing path
  # TODO(TEAM-PAYMENTS): Set to false after migration complete
  enable_legacy_payments: true
  
  # Enable order event publishing
  enable_order_events: true
  
  # Enable Redis caching for orders
  enable_order_caching: true

logging:
  level: debug
  format: json
